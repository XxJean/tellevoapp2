<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de usuarios -->
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <!-- Input para editar el nombre de usuario -->
      <ion-input [(ngModel)]="usuario.username"></ion-input>

      <!-- Toggle para editar el estado del auto -->
      <ion-toggle [(ngModel)]="usuario.tieneAuto"></ion-toggle>

      <!-- Botón para guardar cambios -->
      <ion-button (click)="guardarCambios(usuario)" color="success">Guardar Cambios</ion-button>

      <!-- Botón para eliminar usuario -->
      <ion-button (click)="eliminarUsuario(usuario.username)" color="danger">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
